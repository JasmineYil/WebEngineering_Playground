name: Development Workflow

on:
  push:
    branches:
      - development

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Run Tests
        run: npm run test
